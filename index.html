<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Ejercicios DOM y BOM</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li>
                                    <a class="dropdown-item" href="#">Another action</a>
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Something else here</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <main class="container my-5">
            <section class="" id="seccion-principal">
                <h1 class="text-center">Crea una Persona</h1>
                <form class="my-5" id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" type="text" id="nombre" /><br />

                    <label for="edad">Edad:</label>
                    <input class="form-control" type="number" id="edad" /><br />

                    <label for="dni">DNI:</label>
                    <input class="form-control" type="text" id="dni" /><br />

                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo">
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option></select
                    ><br />

                    <label for="peso">Peso:</label>
                    <input
                        class="form-control"
                        type="number"
                        step="0.01"
                        id="peso"
                    /><br />

                    <label for="altura">Altura:</label>
                    <input
                        class="form-control"
                        type="number"
                        step="0.01"
                        id="altura"
                    /><br />

                    <label for="nacimineto">Año de Nacimiento:</label>
                    <input class="form-control" type="number" id="nacimineto" /><br />

                    <button class="btn btn-primary" type="submit">Crear persona</button>
                </form>
                <h1 class="my-3">Mira sus Caracteristicas</h1>
                <button class="btn btn-info" id="mostrar-generacion">
                    Mostrar generación
                </button>
                <button class="btn btn-warning" id="es-mayor-de-edad">
                    ¿Es mayor de edad?
                </button>
                <button class="btn btn-success" id="mostrar-datos">Mostrar datos</button>
            </section>
        </main>
        <footer class="bg-dark text-light py-5 text-center">Derecho Resevado</footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"
        ></script>
        <script src="./js/02-javascript.js"></script>
    </body>
</html>
